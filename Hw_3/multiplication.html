<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            min-width: 40px;
        }

        th {
            background: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Таблица умножения</h1>
    <table id="multiplicationTable">
    </table>

    <script src="multiplication.js"></script>
</body>
</html>
