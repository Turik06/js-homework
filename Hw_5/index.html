<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="app__list">
            <div style="display: flex;">
                <span style="font-size: 20px; font-weight: bold; white-space: nowrap;">Список задач</span>
                <button data-action="newtask">Добавить</button>
            </div>
            <ul>
                <li hidden>
                    <input type="checkbox">
                    <img src="./image/priority.svg" class="prio" alt="Priority">
                    <span class="description"></span>
                    <button type="button" data-action="edit">
                        <img src="./image/pencil.svg" alt="Edit">
                    </button>
                    <button type="button" data-action="delete">
                        <img src="./image/trashbin.svg" alt="Delete">
                    </button>
                </li>
            </ul>
        </div>
        <div class="app__form">
            <form>
                Карточка задачи<br>
                <span>Задача</span>
                <input type="text" name="description" placeholder="Описание задачи">
                <label>
                    <input type="checkbox" name="hiprio">
                    Высокий приоритет
                    <img src="./image/priority.svg" alt="Priority" style="width: 17px; margin-left: 7px;">
                </label>
                <div style="margin-top: 15px;">
                    <button type="submit">Сохранить</button>
                    <button type="button" data-action="cancelForm">Отменить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
